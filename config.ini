[General]
# 扫描的根目录路径 (如果在命令行不输入，默认用这个)
scan_path = 
# 日志级别: DEBUG, INFO, WARNING, ERROR
log_level = INFO

[Network]
# 网络超时时间 (秒)
timeout = 30
# 重试次数
retry_count = 3
# 代理设置 (如果不需要，请留空)
# 格式示例: http://127.0.0.1:7890
proxy = 

[Scanner]
# 需要识别的视频文件后缀，用逗号分隔
video_extensions = .mp4, .mkv, .avi, .wmv, .iso
# 忽略小于该大小的文件 (MB)，防止刮削到预告片或样本
min_file_size = 50

[Scraper]
# 数据源选择: tmdb, imdb, javbus (后续根据需求扩展)
source = tmdb
# 刮削语言: zh-CN, en-US
language = zh-CN
# 如果使用 TMDB，需要填写 API Key
api_key = 

[Output]
# 是否下载封面图片
download_images = True
# 是否生成 NFO
generate_nfo = True
# 是否创建硬链接
create_hardlink = True
# 整理后的媒体库文件夹名称 (会自动创建在扫描目录下)
library_folder = Anime
# 硬链接生成的绝对路径
# 如果留空，则默认在 scan_path 下创建 library_folder
link_path = 

[Monitor]
# 是否开启持续监控模式 (True/False)
enable_monitor = True
# 扫描间隔时间 (秒)，建议 300 (5分钟) 注：一天 86400 秒
interval = 86400
