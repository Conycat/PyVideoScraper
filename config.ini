[General]
# 扫描的根目录路径 (如果在命令行不输入，默认用这个)
scan_path = anime
# 日志级别: DEBUG, INFO, WARNING, ERROR
log_level = INFO

[Network]
# 网络超时时间 (秒)
timeout = 30
# 重试次数
retry_count = 3
# 代理设置 (如果不需要，请留空)
# 格式示例: http://127.0.0.1:7890
proxy = 

[Scanner]
# 需要识别的视频文件后缀，用逗号分隔
video_extensions = .mp4, .mkv, .avi, .wmv, .iso
# 忽略小于该大小的文件 (MB)，防止刮削到预告片或样本
min_file_size = 50

[Scraper]
# 数据源选择: tmdb, imdb, javbus (后续根据需求扩展)
source = tmdb
# 刮削语言: zh-CN, en-US
language = zh-CN
# 如果使用 TMDB，需要填写 API Key
api_key = 0beaf65ffc9f356db235b663d81db7be

[Output]
# 是否下载封面图片 (True/False)
download_images = True
# 是否生成 NFO 简介文件 (True/False)
generate_nfo = True
# 是否重命名视频文件 (True/False) - 危险操作，默认建议 False
rename_files = False